<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game App</title>
    <style>
      .global-navbar {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        width: 100%;
        margin: 0;
        padding: 10px;
        background-color: #f676e1;
      }

      .global-navbar a {
        text-decoration: none;
        font-size: 1.5rem;
        color: #333;
        font-weight: bold;
      }

      .global-navbar a:hover {
        color: #007BFF;
      }
    </style>
  </head>
  <body>
    <!-- Nav Bar -->
    <div class="global-navbar">
      <a href="/" onclick="stopBackgroundAudio()">Home</a>
      <a href="/games.html" onclick="stopBackgroundAudio()">Games</a>
      <a href="/about.html" onclick="stopBackgroundAudio()">About</a>
    </div>

    <script type="module">
      import { stopAllAudio } from '/src/renjs/renjsIntegration.js';

      // Stop all background music when NavBar link is clicked
      function stopBackgroundAudio() {
        stopAllAudio();
      }
    </script>

    <div id="root"></div>
    <script type="module" src="/src/index.jsx"></script>
  </body>
</html>
